version: 2.1  # CircleCI version

jobs:
  build-and-test:  # Runs tests, builds assets
    docker:
      - image: cimg/node:18.17  # Node.js image
    steps:
      - checkout  # Pulls code from repo
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
      - run:
          name: Build project
          command: npm run build

  deploy:  # Deploys to Netlify (example)
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - run:
          name: Deploy to Netlify
          command: |
            npm install -g netlify-cli
            netlify deploy --prod

workflows:
  main:  # Orchestrates jobs
    jobs:
      - build-and-test
      - deploy:
          requires: [build-and-test]  # Only deploy if tests pass
          filters:
            branches:
              only: main  # Deploy only from main branch.